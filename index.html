    <script type="text/javascript">

        var ispc = function() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone","SymbianOS", "Windows Phone", "iPod","MicroMessenger","micromessenger"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
            	  console.log('Agent_' + v + ':', v);
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        
        console.log('ispc:', ispc());
    	  window.location.href = ispc() ? "cn/" :  "mobile/cn/";
    </script>
