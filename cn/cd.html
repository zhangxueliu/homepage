<script>
function post(URL, PARAMS) { 
		var temp = document.createElement("form"); 
		temp.action = URL; 
		temp.method = "post"; 
		temp.style.display = "none"; 
		for (var x in PARAMS) { 
				var opt = document.createElement("textarea"); 
				opt.name = x; 
				opt.value = PARAMS[x]; 
				temp.appendChild(opt); 
		}

		document.body.appendChild(temp); 
		temp.submit();
		return temp;
}

function callPost() {
    //var params = {"wd":$("#keyword").val()};

    window.location.href='https://www.baidu.com/s?wd='+ $("#keyword").val();    
}
